<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>【COACH演習1】HTML</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">キャッチコピー</h1>
      <div class="about">
        <h2 class="subtitle">About</h2>
        <p class="about-messege">
          COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br />
          プログラミング未経験の方でも、<strong>「独自の学習ノウハウ」</strong>でフリーランスエンジニアを目指すことができます。
        </p>
      </div>
      <div class="blog">
        <h2 class="subtitle">ブログ</h2>
        <img src="./img/blog__eyecatch1.jpg" alt="" class="blog-image" />
        <p class="blog-title">コーチテックのブログのタイトルがここには入ります。</p>
        <img src="./img/blog__eyecatch2.jpg" alt="" class="blog-image" />
        <p class="blog-title">コーチテックのブログのタイトルがここには入ります。</p>
        <img src="./img/blog__eyecatch3.jpg" alt="" class="blog-image" />
        <p class="blog-title">コーチテックのブログのタイトルがここには入ります。</p>
      </div>
      <div class="inquiry">
        <h2 class="subtitle">問い合わせ</h2>
        <form action="">
          <table>
            <tr>
              <td><label class="inquiry-label">名前</label></td>
              <td><input type="text" name="name" /></td>
            </tr>
            <tr>
              <td><label class="inquiry-label">メールアドレス</label></td>
              <td><input type="text" name="name" /></td>
            </tr>
            <tr>
              <td><label class="inquiry-label">要件</label></td>
              <td><input type="text" name="name" /></td>
            </tr>
            <tr>
              <td><label class="inquiry-label">内容</label></td>
              <td><textarea name="textarea" cols="30" row="10"> </textarea></td>
            </tr>
            <tr></tr>
          </table>
          <div class="btn">
            <input type="button" value="削除" />
            <input type="button" value="送信" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
